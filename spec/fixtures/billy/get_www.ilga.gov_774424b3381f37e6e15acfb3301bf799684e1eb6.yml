  valign=\"top\">&nbsp;&nbsp;<b>1/16/2018</b></td><td class=\"content\" width=\"12%\"
  align=\"center\" valign=\"top\"><b>House</b></td><td class=\"content\" width=\"75%\"
  align=\"left\" valign=\"top\"><b>First Reading</b></td></tr><td class=\"content\"
  width=\"13%\" align=\"right\" valign=\"top\">&nbsp;&nbsp;1/16/2018</td><td class=\"content\"
  width=\"12%\" align=\"center\" valign=\"top\">House</td><td class=\"content\" width=\"75%\"
