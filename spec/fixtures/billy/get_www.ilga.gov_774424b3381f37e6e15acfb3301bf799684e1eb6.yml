  width=\"600\" border=\"1\" bordercolor=\"black\" cellspacing=\"0\" cellpadding=\"2\"><tr><td
  class=\"whiteheading\" width=\"13%\" bgcolor=\"navy\" align=\"center\">Date</td><td
  class=\"whiteheading\" width=\"12%\" bgcolor=\"navy\" align=\"center\">Chamber</td><td
  class=\"whiteheading\" width=\"75%\" align=\"left\" bgcolor=\"navy\">&nbsp;Action</td></tr></tr><tr><td
  class=\"content\" width=\"13%\" align=\"right\">&nbsp;&nbsp;2/7/2018</td><td class=\"content\"
  width=\"12%\" align=\"center\">House</td><td class=\"content\" width=\"75%\" align=\"left\">To
  <a href=\"../../house/committees/members.asp?committeeID=2176\">Special Issues Subcommittee</a></td></tr></table><br><span
  class=\"heading2\">Statutes Amended In Order of Appearance</span><br><table width=\"570\"
  border=\"0\"><tr><td width=\"20\"><td width=\"250\" valign=\"top\" align=\"left\"
  class=\"content\"><a href=\"/legislation/ilcs/fulltext.asp?DocName=010500050K21B-20\">105
  ILCS 5/21B-20</a></td><td width=\"300\" valign=\"top\" align=\"left\" class=\"content\"></td></tr></table><br><br><span
  class=\"heading2\">Synopsis As Introduced</span><br><span class=\"content\">     Amends
  the Educator Licensure Article of the School Code. Allows a student enrolled in
  an educator preparation program at a regionally accredited institution of higher
  education to apply for a substitute teaching license if the student has earned at
  least 90 credit hours at that institution (rather than requiring all applicants
  to hold a bachelor's degree or higher). Effective immediately.</span><br><br><span
  class=\"heading2\">Actions</span><a name=\"actions\">&nbsp;</a><br><table width=\"600\"
  border=\"1\" bordercolor=\"black\" cellspacing=\"0\" cellpadding=\"2\"><tr><td class=\"whiteheading\"
  width=\"13%\" bgcolor=\"navy\" align=\"center\">Date</td><td class=\"whiteheading\"
  width=\"12%\" bgcolor=\"navy\" align=\"center\">Chamber</td><td class=\"whiteheading\"
  width=\"75%\" align=\"left\" bgcolor=\"navy\">&nbsp;Action</td></tr><td class=\"content\"
  width=\"13%\" align=\"right\" valign=\"top\">&nbsp;&nbsp;11/16/2017</td><td class=\"content\"
  width=\"12%\" align=\"center\" valign=\"top\">House</td><td class=\"content\" width=\"75%\"
  align=\"left\" valign=\"top\">Filed with the Clerk by <a href=\"../../house/rep.asp?GA=100&MemberID=2494\">Rep.
