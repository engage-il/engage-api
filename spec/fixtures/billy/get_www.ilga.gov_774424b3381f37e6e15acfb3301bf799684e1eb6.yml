  class=\"content\">SCH CD-SUBSTITUTE TEACHER LIC</span><br><br><span class=\"heading2\">House
  Sponsors</span><br><span class=\"content\">Rep. </span><a class=\"content\"href=\"/house/Rep.asp?MemberID=2494\">Lindsay
