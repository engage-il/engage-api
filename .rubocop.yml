AllCops:
  Include:
    - Rakefile
    - Gemfile
    - config.ru
  Exclude:
    - tmp/**/*
    - db/**/*
    - vendor/**/*

Rails:
  Enabled: true

Rails/Output:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/BlockDelimiters:
  Enabled: false

Style/EachWithObject:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/Lambda:
  EnforcedStyle: literal

Style/SpaceInLambdaLiteral:
  EnforcedStyle: require_space

Style/BracesAroundHashParameters:
  Enabled: false

Style/IndentHash:
  EnforcedStyle: consistent

Style/MultilineMethodCallIndentation:
  EnforcedStyle: indented
